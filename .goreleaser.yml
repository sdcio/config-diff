version: 2
project_name: config-diff
builds:
  - id: config-diff
    binary: config-diff
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/sdcio/config-diff/cmd.version={{.Version}} -X github.com/sdcio/config-diff/cmd.commit={{.ShortCommit}}
    goos:
      - linux
    goarch:
      - amd64
      - arm64
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- .Arch  }}
checksum:
  name_template: "checksums.txt"
changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  prerelease: auto
  draft: false
  replace_existing_draft: true
  disable: false
